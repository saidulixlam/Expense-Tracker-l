<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container my-2">
        <form id="form" class="form-inline mb-3 mx-2">
            <label for="amount" class="form-label">Expense Amount :</label>
            <input type="number" class="form-control" id="expense" required>
    
            <label for="description" class="form-label">Expense Description :</label>
            <input type="text" class="form-control" id="description" required>
    
            <label for="category" class="form-label">Category : </label>
            <select name="categories" id="categories" class="form-control-mg">
                <option value="movies">Movies</option>
                <option value="food">Food</option>
                <option value="rent">Rent</option>
                <option value="other">Others</option>
            </select>
            <br>
            <input type="submit" class="btn btn-primary form-control" value="Add Expense">
        </form>
    </div>
    <div class="container my-3" id="container2"></div>
    <script src="index.js"></script>
</body>
</html>
